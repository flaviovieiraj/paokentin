<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de Cliente</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    
</head>
<body class="fundo">
    <h1>Cadastro de Pães</h1>
    <h5 id="result"></h5>
    <form id="formularioPao">
		<div class="mb-3">			
			<label for="txtTipoPao" class="form-label">Tipo de pão</label>
			<input class="form-control" ="text" name="tipoPao" id="txtTipoPao">
		</div>
			<div class="mb-3">			
			<label for="txtTempoPreparo" class="form-label">Tempo de Preparo</label>
			<input class="form-control" type="text" name="tempoPreparo" id="txtTempoPreparo">
			<div id="passwordHelpBlock" class="form-text">Tempo em minutos</div>
		</div>
			
        <button class="btn btn-light" type="submit">Cadastrar</button>
        
    </form>
    
    <button class="btn btn-dark" onclick="window.location.href='paginaAdmin.html'">Voltar</button>

    <script>

        const formulario = document.forms[0];

        formulario.addEventListener("submit", function(e){

            e.preventDefault()

            const envio = {}

            
            envio.tipoPao = document.getElementById("txtTipoPao").value;
            envio.tempoPreparo = document.getElementById("txtTempoPreparo").value;
            
            fetch('http://localhost:8080/Pao', {
                method: "POST",
                body: JSON.stringify(envio),
                headers: {"Content-type": "application/json; charset=UTF-8"}
            }).then(data => {
                document.getElementById("result").innerHTML = "Cadastro Realizado com Sucesso!"
            }).catch(erro => {
                document.getElementById("result").innerHTML = "Deu erro!"
            })

        })

    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
